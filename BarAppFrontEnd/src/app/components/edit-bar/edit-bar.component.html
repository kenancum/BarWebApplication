<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Update Bar</b></h4>
            </div>
            <div class="col-sm-6">
              <a href="#" routerLink="/Home" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i>
                 Back</a>
            </div>
          </div>
        </div>
        <form #BarForm="ngForm">
          <div class="table-content">
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="Name" class="p-t-b-10">Name<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="FirstName" required maxlength="255"
                  [(ngModel)]="editBarForm.Name" name="Name" #Name="ngModel">
                <div *ngIf="Name.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!Name.errors?.['required']">
                    Name is required
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="Address" class="p-t-b-10">Address<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="Address" required maxlength="255"
                  [(ngModel)]="editBarForm.Address" name="Address" #Address="ngModel">
                <div *ngIf="Address.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!Address.errors?.['required']">
                    Address is required
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Opening Time<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="OpeningTime" required maxlength="255"
                  [(ngModel)]="editBarForm.OpeningTime" name="OpeningTime" #OpeningTime="ngModel">
                <div *ngIf="OpeningTime.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!OpeningTime.errors?.['required']">
                    Opening time is required
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Opening Time<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="ClosingTime" required maxlength="255"
                  [(ngModel)]="editBarForm.ClosingTime" name="ClosingTime" #ClosingTime="ngModel">
                <div *ngIf="ClosingTime.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!OpeningTime.errors?.['required']">
                    Closing time is required
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="table-footer">
            <button class="btn btn-success" (click)="EditBar(BarForm.form.valid)">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
